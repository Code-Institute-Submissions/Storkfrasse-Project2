<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a game of Rock, Paper, Scissors against a computer">
    <meta name="keywords" content="rock, paper, scissors, game">
    <title>Rock, Paper, Scissors </title>
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header-container">
    <header class="header-narrow font-style-header">
       <h1 style="font-family: 'Lilita One', sans-serif;">Rock, Paper, Scissors</h1>
       
       <nav>
        <a href="#" class="rules-button"><i class="fa-solid fa-circle-info"></i>Rules</a>
       </nav>
    
        
    <div id="rules-popup" class="popup">
        <div class="popup-content">
            <!-- add a close button (x) to close the pop-up-->
            <span class="close-button" id="close-rules">&times;</span>
            <h2>Rules of the Game!</h2>
            <p>Rock, paper, scissors is a simple game.<br> Rock beats scissors. Scissors beat paper. And paper beats
                rock.<br> easy as that. Good Luck!</p>
        </div>
        
    </div>

    </header>
    </div>
    <!--Main block for the game-->
    <main class="main-box"> 
        <section class="section-container">
            <h3>Rock, Paper, Scissor</h3>
            <!--Buttons for the game-->
            <div class="game">
                <div class="choices">
                    <img class="choice" data-choice="rock" src="assets/image/rock.jpg" alt="Rock">
                    <img class="choice" data-choice="paper" src="assets/image/paper.jpg" alt="Paper">
                    <img class="choice" data-choice="scissors" src="assets/image/scissors.jpg" alt="Scissors">
                </div>
                
            
                
            </div>
        </section>
        <!--Div for the score-->
        <div class="result">
            <div class="choice-box">
                <p style="font-family: 'Hachi Maru Pop', sans-serif;">Your Choice: <span id="player-choice"></span></p>
                <p style="font-family: 'Hachi Maru Pop', sans-serif;">Computer Choice: <span id="computer-choice"></span></p>
                <p style="font-family: 'Hachi Maru Pop', sans-serif;" id="result-text"></p>
                <a href="#" id="reset-button"><i class="fa-solid fa-arrow-rotate-left"></i><h3>Reset</h3></a>
            </div>
        </div>
        
   
    </main>
    <!---Javascript-->
    <script src="assets/javascript/game.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>
</html>
